{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coza Store</title>
    <link rel="icon" type="image/png" href="{% static 'products/images/icons/favicon.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 text-center">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="display-4 text-danger">Password Reset Link Expired</h1>
                        <p class="lead">We're sorry, but the password reset link you clicked on has expired or is no longer valid.</p>
                        <p>Please request a new password reset link.</p>
                        <a href="{% url 'forgot_pwd' %}" class="btn btn-primary">Request New Link</a>
                        <p class="mt-3">Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
